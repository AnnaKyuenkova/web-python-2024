{% extends 'visits/base.html' %}
{% from '/pagination.html' import pagination %}
{% block tabs %}
<div class="container my-3">
  <table class="table">
      <thead>
        <tr>
          <th scope="col">№</th>
          <th scope="col">Страница</th>
          <th scope="col">Кол-во посещений</th>
        </tr>
      </thead>
      <tbody>
        {% for val in values %}
        <tr>
          <td>{{ val.id }}</td>
          <td>{{ val.path }}</td>
          <td>{{ val.count_path }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {{ pagination(count, page) }}
    <div class="col text-center my-3">
      <a class="btn btn-secondary" href="{{url_for('visit.send_csv_pages')}}?journal=show_route">Экспорт в CSV</a>
    </div>
</div>
{% endblock %}
